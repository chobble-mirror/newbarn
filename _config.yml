url: "https://newbarnltd.co.uk"

plugins:
  - jekyll-sitemap
  - jekyll-minifier
  - jekyll-toc

collections:
  pages:
    output: true
    permalink: /:name/

exclude:
  - build-jekyll
  - build.sh
  - deploy-neocities
  - LICENSE
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - shell.nix
  - vendor

sass:
  style: compressed
